<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <title>Forgot Password</title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <div class="row" style="height:85px">
                <br></br>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <p class="text-primary h2" align="center">Facebook</p>
                </div>
                <div class="col-md-4"></div>
        </div>
        <div class="row" style="height:85px">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <br></br><br></br><br></br><br></br>
                <h:form>
                    <table class="table table-hover">
                        <tr clas="active">
                            <td>
                                User ID
                            </td>
                            
                            <td>
                                :
                            </td>
                            
                            <td>
                                <h:inputText id="id" required="true" 
                                             requiredMessage="The User ID field cannot be empty"
                                             title="Please enter your User ID"
                                             value="#{login.id}" class="form-control"></h:inputText>
                                &nbsp;
                                <h:message for="id" style="color:red"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" align="center">
                                <h:commandButton id="go" value="Go" action="#{login.displaySecurityQuestion()}" class="btn btn-primary"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
                <h:form rendered="#{login.displaySecQuestionDropdown}">
                    <table class="table table-hover">
                        <tr>
                            <td colspan="2">
                                #{login.securityQuestion}:
                            </td>
                            <td>
                                <h:inputText id="answer" value="#{login.answer}" class="form-control"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" align="center">
                                <h:commandButton id="getPassword" value="Get Password" action ="#{login.forgotPassword()}" class="btn btn-primary"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
                <h:form rendered="#{login.displayPassword}">
                    <table class="table table-hover">
                        <tr>
                            <td colspan="3">
                                Your Password is: #{login.showPassword}
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" align="center">
                                <h:commandButton id="login" value="Login" action="#{login.redirectToLogin()}" class="btn btn-primary"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
                <h:form>
                    <div class="row" align="left">
                        <h:commandButton id="return" value="Return" action="index.xhtml" class="btn btn-primary"/>
                    </div>
                </h:form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </h:body>
</html>
