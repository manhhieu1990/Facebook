<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facebook</title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <div class="row" style="height:87px">
            <br></br><br></br><br></br>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <p class="text-primary h2" align="center">Facebook</p> 
                </div>
                <div class="col-md-4"></div>
        </div>
        
        <div class="row" style="height:800px">
            <div class="col-md-4"></div>
            <div class="col-md-4">
            <br></br><br></br><br></br><br></br><br></br>
            <h:form>
            <table class="table table-hover">
                <tr class="active">
                    <td>User</td>
                    <td>:</td>
                    <td>
                        <h:inputText id="id" required="true"
                                     requiredMessage="ID field cannot be empty"
                                     title="Please enter your user ID"
                                     value="#{login.id}" class="form-control">
                        </h:inputText>
                        &nbsp;
                        <h:message for="id" style="color:red"/>
                    </td>
                </tr>
                <tr class="warning">
                    <td>Password</td>
                    <td>:</td>
                    <td>
                        <h:inputSecret id="pwd" required="true"
                                       requiredMessage="Password field cannot be empty"
                                       title="Please enter your password"
                                       value="#{login.password}" class="form-control">
                        </h:inputSecret>
                        &nbsp;
                        <h:message for="pwd" style="color:red"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <h:commandButton id="login" value="Login" action="#{login.login()}" class="btn btn-primary"/>
                        &nbsp;
                        <h:commandButton id="fotgotPassword" value="Forgot Password" action="forgotPassword.xhtml" class="btn btn-primary"/>
                        &nbsp;
                        <h:commandButton id="register" value="Register" action="register.xhtml" class="btn btn-primary"/>
                    </td>
                </tr>
            </table>
            </h:form>    
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <br></br>
                <h4 align="center">&copy; Manh Hieu 2019</h4>
            </div>
        </div>
    </h:body>
</html>
