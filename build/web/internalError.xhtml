<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Internal Error</title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <h:form>
            <div class="row" style="height: 85px">
                <br></br>
                <div class="col-md-4">
                    <h:commandButton id="home" value="Home" action="welcome.xhtml" class="btn btn-primary"/>
                    &nbsp;&nbsp;&nbsp;
                    <h:commandButton id="myProfile" value="My Profile" action="#{login.theAccount.myProfile()}" class="btn btn-primary"/>
                </div>
                <div clas="col-md-4">
                    <p class="text-primary h2" align="center">Facebook</p>
                </div>
                <div class="col-md-4" align="center">
                    Welcome #{login.theAccount.f_name}!
                    &nbsp;&nbsp;&nbsp;
                    <h:link outcome="index.xhtml" class="text-danger">
                        Logout
                    </h:link>
                </div>
            </div>
        </h:form>
        <div class="row" style="height: 800px">
            <h2>Internal Error! Please try again later.</h2>
            #{login.theAccount.error_message}
        </div>

        <div class="row">
            <div class="col-md-12">
                <br></br>
                <h4 algin="center">&copy;Manh Hieu Aug 2019</h4>
                <br></br>
            </div>
        </div>
    </h:body>
